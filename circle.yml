machine:
  services:
    - docker

dependencies:
  pre:
    - wget https://releases.hashicorp.com/terraform/0.10.5/terraform_0.10.5_linux_amd64.zip
    - sudo unzip -d /usr/local/bin terraform_0.10.5_linux_amd64.zip
  override:
    - docker info
    - rm -rf app/node_modules
    - $(aws ecr get-login)
    - cd app && docker build --rm=false -t notejam:latest .

test:
  override:
    - docker run notejam npm test
    - docker run -d -p 3000:3000 notejam
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  production:
    branch: master
    commands:
      - docker tag notejam:latest 713644162845.dkr.ecr.eu-central-1.amazonaws.com/notejam
      - docker push 713644162845.dkr.ecr.eu-central-1.amazonaws.com/notejam
      - cd terraform/deploy && terraform init && terraform get && terraform taint aws_ecs_task_definition.webapp && terraform plan && terraform apply
