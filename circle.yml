machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - rm -rf node_modules
    - docker build --rm=false -t notejam .

test:
  override:
    - docker run notejam npm test
    - docker run -d -p 3000:3000 notejam
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000
